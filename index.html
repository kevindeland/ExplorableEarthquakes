<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <base target="_top">

        <title>Explorable Explanations</title>

        <script type="text/javascript" src="Lib/mootools-core-1.3.1-full-compat-yc.js"></script>
        <script type="text/javascript" src="Lib/BVTouchable.js"></script>
        <script type="text/javascript" src="Lib/Tangle.js"></script>

        <script type="text/javascript" src="Script/controls.js"></script>
        <script type="text/javascript" src="Script/views.js"></script>
        <script type="text/javascript" src="Script/earthquake.js"></script>
        <script type="text/javascript" src="Script/main.js"></script>

    </head>

    <body>
        
        <div id="everything">
            
            <div id="earthquakeExample">


                <p>Suppose that an extra
		    <span class="a_tax format_dollars c_adjustableNumber bounds_0_50"></span> was charged to
		    <span class="a_percentCompliance c_adjustableNumber bounds_0_100_5">%</span> of
		    <span class="a_isTaxPerVehicle c_toggle v_ifElse"><span>vehicle registrations</span><span>California taxpayers</span></span>.
		    Park admission would be <span class="a_newAdmission format_free c_adjustableNumber bounds_0_25"></span> for
		    <span class="a_newAdmissionAppliesToEveryone c_toggle v_ifElse"><span>everyone</span><span>those who paid the charge</span></span>.
	        </p>
                
                <div class="earthquakePlot" style="position:absolute; top:200px; left:274px;">
		    <canvas class="v_wavePlot a_kf2" width="512" height="256"></canvas>
		    <div class="c_xKnob a_kf2"></div>
		    <div class="filterParams" style="left:5px;top:0px;">
			<i>EPICENTER DISTANCE<sub>c</sub></i> = <span class="a_ed0 format_freq"></span><br>
			<i>TRAVEL TIME</i> = <span class="a_tt0 format_p3"></span>
		    </div>
		    <!--<div class="filterUnstable v_if a_unstable0">Unstable</div>-->
		</div>
            </div>
        </div>
    </body>
</html>
